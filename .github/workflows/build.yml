name: Build CI

on:
  push:
    branches: [ topic-fix-rustup-build-failure ]
  pull_request:
    branches: [ topic-fix-rustup-build-failure ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Prepare for libseccomp
      run: sudo apt-get install libseccomp-dev
    
    - name: rustup
      run: /usr/share/rust/.cargo/bin/rustup default stable

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: /usr/share/rust/.cargo/bin/cargo test --verbose
